{% load thumbnail %}
{% load humanize %}
{% load i18n %}
{% load static %}
<div class="product-col col-lg-3 col-md-4 col-sm-6">
    <!-- Single Product Start -->
    <div class="single-product-wrap mt-10">
        <div class="product-image">
            <a href="{{ product.get_absolute_url }}">
                {% thumbnail product.image "330x330" crop="center" quality=70 as im %}
                    <img src="{{ im.url }}" alt="{{ product.product }}">
                {% endthumbnail %}
            </a>
            <span class="onsale">فروش ویژه !</span>
        </div>
        <div class="product-button">
            <a href="wishlist.html" class="add-to-wishlist"><i
                    class="icon-heart"></i></a>
        </div>
        <div class="product-content">
            <div class="price-box">
                <span class="new-price">{{ product.price|intcomma:False }} {% trans 'تومان' %}</span>
            </div>
            <h6 class="product-name"><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h6>

            <div class="product-button-action">
                <a href="#" class="add-to-cart">افزودن به سبد</a>
            </div>
        </div>
    </div>
    <!-- Single Product End -->
</div>
