<div class="sidebar-categores-box shop-sidebar mb-30">
    <h4 class="title">دسته بندی محصولات</h4>
    <!-- category-sub-menu start -->
    <div class="category-sub-menu">
        <ul>
            {% for category in categories %}
                {% if not category.parent %}
                    <li class="has-sub"><a href="#">{{ category.name }}</a>
                    {% for item in category.productcategory_set.all %}
                        <ul>
                            <li><a href="{% url 'products:products_list' %}">{{ item.name }}</a></li>
                        </ul>
                    {% endfor %}
                {% endif %}
            {% endfor %}
        </ul>
    </div>
    <!-- category-sub-menu end -->
</div>
