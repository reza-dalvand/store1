<div class="sidebar-categores-box shop-sidebar mb-30">
    <h4 class="title">دسته بندی محصولات</h4>
    <!-- category-sub-menu start -->
    <div class="category-sub-menu">
        <ul>
            {% for parent_category in categories %}
                <li class="has-sub"><a href="#">{{ parent_category.name }}</a>
                {% for category in parent_category.productcategory_set.all %}
                    <ul>
                        <li><a href="{% url 'products:products_list' %}?&category={{ category.slug }}">{{ category.name }}</a>
                        </li>
                    </ul>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
    <!-- category-sub-menu end -->
</div>
