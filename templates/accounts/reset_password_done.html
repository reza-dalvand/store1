{% extends '_shared/_base_layout.html' %}
{% load i18n %}
{% load static %}
{% block ttile %}انجام شد{% endblock %}
{% block content %}


    <!-- breadcrumb-area start -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- breadcrumb-list start -->
                    <ul class="breadcrumb-list">
                        <li class="breadcrumb-item"><a href="{% url 'home:home' %}">{% trans "index" %}</a></li>
                        <li class="breadcrumb-item active">{% trans "reset done" %}</li>
                    </ul>
                    <!-- breadcrumb-list end -->
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb-area end -->



    <!-- main-content-wrap start -->
    <div class="main-content-wrap section-ptb lagin-and-register-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                    <div class="login-register-wrapper">
                        <!-- login-register-tab-list start -->
                        <div class="login-register-tab-list nav">
                            <a data-toggle="tab" href="#lg1">
                                <h4> {% trans "welocome to website" %} </h4>
                            </a>
                        </div>
                        <!-- login-register-tab-list end -->
                        <div class="tab-content">
                            <div id="lg1" class="tab-pane active">
                                <div class="login-form-container">
                                    <div class="login-register-form">
                                        <div class="button-box">
                                            <div class="button-box">
                                                <h4 class="text-center">password was change</h4>
                                                <a href="{% url 'accounts:login' %}" class="login-btn btn w-100 btn-success text-white"
                                                   type="submit">
                                                    <span>{% trans "Login Page" %}</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- main-content-wrap end -->

{% endblock %}
