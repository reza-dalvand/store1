{% extends '_shared/_base_layout.html' %}
{% load static %}
{% block ttile %}ورود{% endblock %}
{% block content %}
    {% block footer_references %}
        <script src="{% static "js/custom_js/account/index.js" %}"></script>
    {% endblock %}


    <!-- breadcrumb-area start -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- breadcrumb-list start -->
                    <ul class="breadcrumb-list">
                        <li class="breadcrumb-item"><a href="index.html">صفحه اصلی</a></li>
                        <li class="breadcrumb-item active">ورود - ثبت نام</li>
                    </ul>
                    <!-- breadcrumb-list end -->
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb-area end -->



    <!-- main-content-wrap start -->
    <div class="main-content-wrap section-ptb lagin-and-register-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                    <div class="login-register-wrapper">
                        <!-- login-register-tab-list start -->
                        <div class="login-register-tab-list nav">
                            <a class="active" data-toggle="tab" href="#lg1">
                                <h4> ورود </h4>
                            </a>
                            <a data-toggle="tab" href="#lg2">
                                <h4> ثبت نام </h4>
                            </a>
                        </div>
                        <!-- login-register-tab-list end -->
                        <div class="tab-content">
                            <div id="lg1" class="tab-pane active">
                                <div class="login-form-container">
                                    <div class="login-register-form">
                                        <form action="{% url 'accounts:login' %}" method="post">
                                            {% csrf_token %}
                                            <div class="login-input-box">
                                                <label for="login-username"></label><input type="text" name="email" id="login-username"
                                                                                           placeholder="نام کاربری / ایمیل">
                                                <label for="login-password"></label><input type="password" name="password" id="login-password"
                                                                                           placeholder="رمز عبور">
                                            </div>
                                            <div class="button-box">
                                                <div class="login-toggle-btn">
                                                    <input type="checkbox">
                                                    <label>من را به یاد آور</label>
                                                    <a href="#">رمز عبور خود را فراموش کرده اید؟</a>
                                                </div>
                                                <div class="button-box">
                                                    <button class="login-btn btn" onclick="loginUser()" type="submit">
                                                        <span>ورود</span></button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div id="lg2" class="tab-pane">
                                <div class="login-form-container">
                                    <div class="login-register-form">
                                        <form action="{% url 'accounts:register' %}" method="post">
                                            <div class="login-input-box">
                                                <input type="email" name="email" id="register-email"
                                                       placeholder="ایمیل">
                                                <input type="text" name="username" id="register-username"
                                                       placeholder="نام کاربری">
                                                <input type="password" name="password" id="register-password"
                                                       placeholder="رمز عبور">
                                                <input type="password" name="password2" id="register-password2"
                                                       placeholder="تکرار رمز عبور">
                                            </div>
                                            <div class="button-box">
                                                <button class="register-btn btn" type="submit"><span>ثبت نام</span>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- main-content-wrap end -->

{% endblock %}
